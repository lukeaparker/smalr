<header>
  <!-- <div class="blur-view"></div> -->
  <nav class="navbar-top" aria-label="primary" style="width: 100%;">
      <div class="flex actions">
        <button class="icon-label-black" type="button" style="margin-right: 1em" id="nav-back"  onclick="history.back()">
          <span class="iconify" data-icon="ph:caret-left-bold"></span>
        </button>
        <button class="icon-label-black"  type="button" id="nav-forward" onclick="history.forward()">
          <span class="iconify" data-icon="ph:caret-right-bold"></span>
        </button> 
      </div>
{% if napkin %}
    <form action="/api/update/{{napkin._id}}" method="POST" style="width: 10rem;">
      <input name="title" class="edit-title no-outline" type="text" value="{{napkin.title}}">
    </form>
    <div class="search" style="margin-left: 50%; margin-right: 50%; width: 250px;">
    <button id="marker" style="margin-left: 1em; margin-right: 1em;">
      <span class="iconify" data-icon="heroicons:pencil""></span>
      </span>
    </button>
    <button id="eraser" style="margin-left: 1em; margin-right: 1em;">
      <span class="iconify" data-icon="clarity:eraser-line"></span>
      </span>
    </button>
    <button id="line" style="margin-left: 1em; margin-right: 1em;">
      <span class="iconify" data-icon="ci:line-xl""></span>
      </span>
    </button>
    <button id="line" style="margin-left: 1em; margin-right: 1em;">
      <a href="/api/delete/{{napkin._id}}" style="text-decoration: none;"><span class="iconify" data-icon="bx:trash""></span></a>
      </span>
    </button>
    </div>
    {% endif %}
    <!-- <input value="#eeeeee" type="color" id="color"> -->
    {% if current_user %}
      <ul role="list" class="flex dropdown-nav align-items-start">
          <li class="flex flex-column dropdown" aria-haspopup="true">
            <button class="icon-button" aria-controls="user-account-menu" aria-label="submenu" aria-haspopup="true"
              aria-label="User Account Menu" aria-expanded="false" tabindex="0">
              <div class="icon-label initials" data-id="{{current_user._id}}"
                id="{{current_user.first_name}} {{current_user.last_name}}">
                <span class="iconify" data-icon="clarity:id-badge-solid"> </span>
              </div>
              <div class="user">
                <span class="ms-1">{{current_user.first_name}}&nbsp;{{current_user.last_name}}</span>
              </div>
            </button>
            <div class="flex blur dropdown-content">
              <div class="col profile px-1">
                <div class="icon-label-large icon-label initials" data-id="{{current_user._id}}" id="large-{{current_user.first_name}} {{current_user.last_name}}"></div>
                <p class="profile" style="margin-left: 10px">
                  {{current_user.first_name}} {{current_user.last_name}}
                </p>
              </div>
              {# TODO: replace with right url refs #}
              <a href="/api/logout">
                <span class="flex ms-1">
                  <span class="iconify" data-icon="mdi:logout"></span>
                  <span class="ms-1">Logout</span>
                </span>
              </a>
            </div>
          </li>
        </ul>
      {% endif %}
  </nav>
</header>
